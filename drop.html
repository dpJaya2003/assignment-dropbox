<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>University Assignment Dropbox</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      color: #666;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .upload-button {
      background-color: #2193b0;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .upload-button:hover {
      background-color: #1b7d99;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>University Assignment Dropbox</h1>
    <p>Click the button below to upload your assignment to the shared Google Drive folder.</p>
    <button class="upload-button" onclick="window.open('https://drive.google.com/drive/folders/19y-n-aD2rBao9w5hAE6zzzBdm_YUDi-z?usp=sharing', '_blank')">
      Upload Assignment
    </button>
    <footer>&copy; 2025 Your University</footer>
  </div>
</body>
</html>
